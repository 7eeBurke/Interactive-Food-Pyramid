<!DOCTYPE html>
<html>
<body>
<h3>Lee's Food Pyramid
  <!--Link css file-->
    <link rel="stylesheet" href="assignment-01.css">
</h3>
<form>
<input type=date id="dateInput">
</form>

<div id="pyramid">

<div class="section bad">
  <div class="contents">
    <p class="label">High in <br>Fats, <br> and Sugars</p>
    <button id="minus1">-</button>
    <button id="x1" class="counter"><div>0</div></button>
    <button id="plus1">+</button>
  </div>
</div> <!--close level 1-->

<div class="section fat">
  <div class="contents">
    <p class="label">Fats, Spreads, & Oils</p>
    <button id="minus2">-</button>
    <span id="x2" class="counter">0</span>
    <button id="plus2">+</button>
  </div>
</div> <!--close level 2-->

<div class="section protein">
  <div class="contents">
    <p class="label">Meat, Fish, Poultry, Eggs, Nuts, & Beans</p>
    <button id="minus3">-</button>
    <span id="x3" class="counter">0</span>
    <button id="plus3">+</button>
  </div>
</div> <!--close level 3-->

<div class="section milk">
  <div class="contents">
    <p class="label">Milk, Yogurt, and Cheese</p>
    <button id="minus4">-</button>
    <span id="x4" class="counter">0</span>
    <button id="plus4">+</button>
  </div>
</div> <!--close level 4-->

<div class="section carbs">
  <div class="contents">
    <p class="label">Wholemeal Cereals and Breads, Potatoes, Pasta, and Rice</p>
    <button id="minus5">-</button>
    <span id="x5" class="counter">0</span>
    <button id="plus5">+</button>
  </div>
</div> <!--close level 1-->

<div class="section veg">
  <div class="contents">
    <p class="label">Fruits and Vegetables</p>
    <button id="minus6">-</button>
    <span id="x6" class="counter">0</span>
    <button id="plus6">+</button>
  </div>
</div> <!--close level 1-->
</div> <!--close PYRAMID-->
<!--Link JavaScript file-->
<script src = "assignment-01.js"></script>
</body>
</html>
